<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sloppy Joe's</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="/static/images/favicon.png" rel="icon">
  </head>
  <body>
    <header class="navbar navbar-fixed-top navbar-inverse" id="top" role="banner">
      <div class="container">       
        <div class="navbar-header">        
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>            
          </button>
        </div>
        <a href="{% url 'sloppy_home' %}" class="navbar-brand"><img src="/static/images/logo.png" class="img-responsive" title="Sloppy Joe's"></a>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'sloppy_home' %}">Home</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Menu<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
              {% for category in categories %}
                <li>
                    <a href="{% url 'sloppy_menu' category.slug %}">{{ category.title }}</a>
                </li>
              {% endfor %}
              </ul>
            </li>
            <li>
              <a href="{% url 'sloppy_franchise' %}">Franchise</a>
            </li>
            <li>
              <a href="{% url 'sloppy_feedback' %}">Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus fa-2x"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% block slideshow %}{% endblock %}

    <section class="content">
      {% block content %}{% endblock %}
    </section>

    <footer class="footer">
      <div class="row">
          <div class="col-lg-offset-4 col-lg-6">
            <p>Copyright &copy; reserved. Broadside Cusines</p>
          </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>
    <script src="/static/js/modernizr.custom.11333.js"></script>
    <script src="/static/js/lateral.js"></script>
    <script src="/static/js/validator.min.js"></script>
    <script src="/static/js/custom.js"></script>
  </body>
</html>
